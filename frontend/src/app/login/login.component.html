<div class="container">
    <form (ngSubmit)="onSubmit()" #formulario="ngForm">
        <div [hidden]="formulario.submitted">
            <div class="form-group row">
                <label for="nick" class="col-sm-2 col-form-label">Usuario</label>
                <input [(ngModel)]="usuario" type="text" class="form-control col-sm-4" id="nick"
                name="usuario_id" #usuario_id="ngModel" >
                </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <input [(ngModel)]="password"  type="password" class="form-control col-sm-4" id="password"
                name="password_id" #password_id="ngModel">
                </div>
            <button type="submit" class="btn btn-success" [disabled]="!formulario.form.valid">Ingresar</button>
        </div>
    </form>
</div>
